<!DOCTYPE html>
<html lang="en" class="open-circle">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Parejitas</title>
    <link rel="stylesheet" href="styles/bg1.css" />
    <link rel="stylesheet" href="styles/bg2.css" />
    <link rel="stylesheet" href="styles/scanlines1.css" />
    <!-- <link rel="stylesheet" href="styles/bg3.css" /> -->
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
  </head>
  <body id="body" class="background1 glass">
    <div class="volume-controllers">
      <div class="volume-controller">
        <input
          type="range"
          id="musicVolumeSlider"
          min="0"
          max="1"
          step="0.01"
          value="0.2"
        />
        MUSIC
      </div>
      <div class="volume-controller">
        <input
          type="range"
          id="efxVolumeSlider"
          min="0"
          max="1"
          step="0.01"
          value="0.5"
        />
        EFX
      </div>
    </div>

    <div id="scoreList"></div>

    <div class="glass" id="glass">
      <div class="game-container">
        <div id="cardContainer"></div>
        <div id="gameplayControls" class="controls-gameplay">
          <div class="reset-button invisible" id="resetButton">RESET?</div>
          <div id="timer" class="invisible">TIME: 00:00</div>
        </div>
      </div>
    </div>

    <div id="menuContainer">
      <div class="title-container spin">
        <div id="titleSuper">
          <img src="img/super.png" alt="" />
        </div>
        <div id="titleEncuentra">
          <img src="img/encuentra_las_parejas.png" alt="" />
        </div>
      </div>
      <div class="menu">
        <div id="menuStartGame">PLAY</div>
        <div id="menuHighScore">HIGHSCORES</div>
        <div id="menuOptions">OPTIONS</div>
      </div>
    </div>

    <div id="options" class="invisible disabled">
      <div id="optionsTitle">OPTIONS</div>
      <div id="optionsCards">CARDS</div>
      <div id="optionsBackgrounds">ANIMATED BACKGROUNDS ON</div>
      <div id="optionsDifficulty">DIFFICULTY</div>
      <div id="optionsBack">BACK</div>
    </div>

    <div id="optionsCardsMenu" class="invisible disabled">
      <div id="chooseCardContainer"></div>
      <div id="optionsBackCards">BACK</div>
    </div>

    <div
      id="difficultyContainer"
      class="difficulty-controller invisible disabled"
    >
      <div id="easyButton" data-name="1350">EASY</div>
      <div id="mediumButton" data-name="800">MEDIUM</div>
      <div id="hardButton" data-name="350">HARD</div>
      <div id="veryHardButton" data-name="200">VERY HARD</div>
      <div id="optionsBackDifficulty">BACK</div>
    </div>

    <div id="highScoreContainer" class="invisible disabled">
      <div>COMING SOON</div>
      <div id="highScoreBack">BACK</div>
    </div>

    <div id="scoreContainer" class="score-container invisible disabled">
      <div id="score">
        <div id="scoreTitle">SCORE</div>
        <div id="scoreCombos"></div>
        <div id="scoreTime"></div>
        <div id="scoreTotal"></div>
      </div>
      <div id="scoreControls" class="score-controls">
        <div id="playAgainButton" class="reset-button">PLAY AGAIN?</div>
        <div id="mainMenuButton" class="reset-button">MAIN MENU</div>
      </div>
    </div>

    <div id="start">START</div>
    <div id="flash" class="flash"></div>

    <div id="win" class="invisible">YOU WIN</div>
    <div id="lose" class="invisible">YOU LOSE</div>
    <div id="combo" class="invisible"></div>
    <div id="cardSnitch" class="invisible disabled">DEBUG MODE</div>
    <div id="firstTry" class="invisible">FIRST TRY</div>

    <div id="loginRegisterContainer" class="invisible disabled">
      <div id="openLogin">LOGIN</div>
      <div id="openRegister">REGISTER</div>
    </div>

    <div id="registerFormContainer" class="invisible disabled">
      <form method="POST" id="registerForm">
        <label for="name">Name</label>
        <input type="text" id="registerName" name="name" required /><br /><br />
        <label for="password">Password</label>
        <input
          type="password"
          id="registerPassword"
          name="password"
          required
        /><br /><br />
        <button type="submit">Register</button>
      </form>
      <div id="registerFormBack">BACK</div>
    </div>

    <div id="loginFormContainer" class="invisible disabled">
      <form method="POST" id="loginForm">
        <label for="name">Name</label>
        <input type="text" id="loginName" name="name" required /><br /><br />
        <label for="password">Password</label>
        <input
          type="password"
          id="loginPassword"
          name="password"
          required
        /><br /><br />
        <button type="submit">Login</button>
      </form>
      <div id="loginFormBack">BACK</div>
    </div>

    <div id="logout" class="invisible disabled">LOGOUT</div>

    <div id="userNameDisplay"></div>

    <script src="main.js"></script>
  </body>
</html>
